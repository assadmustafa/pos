<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>POS</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div id="background">
      <div id="main">
        <div class="logo"><img src="assets/images/logo.png" alt="logo" /></div>

        <div class="toolbox">
          <div class="item">
            <img src="assets/images/power.png" alt="turn off" />
          </div>
          <div class="item">
            <img src="assets/images/person.png" alt="admin" />
          </div>
          <div class="item">
            <img src="assets/images/printer.png" alt="printer" />
          </div>
          <div class="item">
            <img src="assets/images/cart.png" alt="cart" />
          </div>
          <div class="item">
            <img src="assets/images/cashier.png" alt="cashier" />
          </div>
        </div>
        <div class="category-menu">
          <div class="category" onclick="loadCategory('pizzas')">
            <p>Pizza</p>
          </div>
          <div class="category" onclick="loadCategory('fries')">
            <p>Fries</p>
          </div>
          <div class="category" onclick="loadCategory('sandwiches')">
            <p>Sandwiches</p>
          </div>
          <div class="category" onclick="loadCategory('drinks')">
            <p>Drinks</p>
          </div>
        </div>
        <div id="display">
          <!-- Items will be dynamically loaded here -->
        </div>
        <div class="order">
            <div class="order-titles">
                <div class="order-title">Item</div>
                <div class="order-title">Aantal</div>
                <div class="order-title">BTW</div>
                <div class="order-title">Bedrag</div>
            </div>
            <div id="order-values">
              <!-- Order values will be dynamically added here -->
            </div>
            
        </div>
        <div class="calc-body">
          <div class="calc-screen">
            <div class="calc-operation">2536 + 419 </div>
            <p style="position: absolute;font-weight: bolder;">TOTAL</p>
            <div class="calc-typed">â‚¬ 0.00</div>
          </div>
          <div class="calc-button-row">
            <div class="button ce" id="ce">CE</div>
            <div class="button l">*</div>
            <div class="button l min">-</div>
          </div>
          <div class="calc-button-row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
          </div>
          <div class="calc-button-row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button l plus">+</div>
          </div>
          <div class="calc-button-row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
          </div>
          <div class="calc-button-row">
            <div class="button">.</div>
            <div class="button">0</div>
            <div class="button l">=</div>
            <div class="button l pay">PAY</div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
